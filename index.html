<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrição</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Bem vindo</h1> 
    <form action="mailto:augustocesar875@gmail.com" method="post" enctype="text/plain">

        <label for="name">Nome: </label> 
        <input type="text" name="Nome" id="nome"/> <br>
        <label for="name">Endereço: </label> 
        <input type="text" name="Endereco" id="Endereço"/> <br>
        <label for="name">Data de Nascimento: </label> 
        <input type="text" name="Data de Nascimento" id="Data de Nascimento"/> <br>
        <label for="name">Linkedin: </label> 
        <input type="text" name="Linkedin" id="Linkedin"/> <br>
        <label for="name">E-mail para contato: </label> 
        <input type="email" name="E-mail" id="E-mail para contato" required/> <br>
        <label for="name">Telefone para contato: </label> 
        <input type="text" name="Telefone" id="Telefone para contato"required/> <br>
        <label for="name">Porque devemos te contratar ?</label> 
        <textarea name="Porque devemos te contratar ?" rows="2" required></textarea><br>

            <input class="botao" type="submit" TYPE="submit" VALUE="Enviar"/>
            <input class="botao" type="reset" TYPE="reset" VALUE="Limpar"/>

            <script src="./command_ship.js"></script>
    </form>
</body>
</html>
